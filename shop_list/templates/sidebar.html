<div class="card">
    <div class="card-header">
      ブランド
    </div>
    <ul class="list-group list-group-flush">
      {% for treatbrand in treatbrands %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'treatbrands_post' treatbrand.slug %}" class="card-link">{{ treatbrand.name }}</a>
      </li>
      {% endfor %}
    </ul>
    <div class="card-body text-center">
      <a href="{% url 'treatbrands_list' %}" class="card-link">すべてのタグを見る</a>
    </div>
</div>
